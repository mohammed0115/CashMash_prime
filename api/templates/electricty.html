


{% extends "base.html" %}
{% load static %}
{% block body %}
<div class="main-panel">
	<div class="content">
		<div class="panel-header bg-warning-gradient">
			<div class="page-inner py-4">
				<div class="d-flex align-items-left align-items-md-center flex-column flex-md-row"><h2 class="text-white pb-2 fw-bold d-inline">Electricity</h2>
					<ul class="breadcrumbs">
						<li class="nav-home">
							<a href="index.html">
								<i class="flaticon-home text-white"></i>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="page-inner mt--5">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<form method="post" action="/electricty/{{id}}/">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<input type="hidden" value="0010020001" name="payee_id">
											<label class="text-muted" for="">Meter Number</label>
											<input type="text" class="form-control" name="payment_info" placeholder="">
	
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="text-muted" for="defaultSelect">Card Number</label>
											<input type="text" name="card_number"  class="form-control" id="" placeholder="">
										</div>
									</div>

								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="text-muted" for="">Expiry Date</label>
											<input type="text" class="form-control" name="expiration_date" placeholder="MM/YY">
										</div>
										
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="text-muted" for="">Amount</label>
											<input type="number" class="form-control" name="amount" placeholder="">
										</div>
										
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="text-muted" for="">CVV</label>
											<input type="" class="form-control" name="cvv" placeholder="">
	
										</div>
									</div>
								</div>
								<div class="row justify-content-center">
									<div class="col-md-12">
										<button class="btn btn-warning" type="submit">Submit</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
