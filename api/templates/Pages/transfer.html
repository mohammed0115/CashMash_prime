{% include "head.html" %}

<body>
	<div class="wrapper">
		<div class="main-header">
			<!-- Logo Header -->
			<div class="logo-header bg-warning-gradient">

				<a href="index.html" class="logo">

						<i class="icon-menu"></i>
					</span>
				</button>
				<button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
				<div class="nav-toggle">
					<button class="btn btn-toggle toggle-sidebar">
						<i class="icon-menu"></i>
					</button>
				</div>
			</div>
			<!-- End Logo Header -->

			<!-- Navbar Header -->
			  {% include "Navbarheader.html" %}
			<!-- End Navbar -->
		</div>

		<!-- Sidebar -->
		{% include "sidebar.html" %}
		<!-- End Sidebar -->


		<div class="main-panel">
			<div class="content">
				<div class="panel-header bg-warning-gradient">
					<div class="page-inner py-4">
						<div class="d-flex align-items-left align-items-md-center flex-column flex-md-row"><h2 class="text-white pb-2 fw-bold d-inline">Transfer</h2>
							<ul class="breadcrumbs">
								<li class="nav-home">
									<a href="index.html">
										<i class="flaticon-home text-white"></i>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="page-inner mt--5">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-body">
									<form class="" method="post" action="/transfer/{{id}}">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="text-muted" for="">Receiver Card Number</label>
													<input type="" class="form-control" name="to_card_number" placeholder="">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="text-muted" for="">Sender Card Number</label>
													<input type="" class="form-control" name="from_card_number" placeholder="">
												</div>
											</div>

										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="text-muted" for="">Expiry Date</label>
													<input type="text" class="form-control" name="from_card_expiry_date" placeholder="MM/YY">
												</div>
												
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="text-muted" for="">Amount</label>
													<input type="number" class="form-control" name="amount" placeholder="">
												</div>
												
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="text-muted" for="">CVV</label>
													<input type="" class="form-control" name="from_card_cvv" placeholder="">
			
												</div>
											</div>
										</div>
										<div class="row justify-content-center">
											<div class="col-md-12">
												<button class="btn btn-warning">Submit</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="container-fluid">
<!-- 					<nav class="pull-left">
						<ul class="nav">
							<li class="nav-item">
								<a class="nav-link" href="#">
									Link
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">
									Link
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">
									Link
								</a>
							</li>
						</ul>
					</nav> -->
					<div class="copyright ml-auto">
						2020, made by <a href="#"></a>
					</div>				
				</div>
			</footer>
		</div>
	</div>
	<!--   Core JS Files {% static 'js/core/bootstrap.min.js' %}  -->
	<script src="{% static 'js/core/jquery.3.2.1.min.js' %}"></script>
	<script src="{% static 'js/core/popper.min.js' %}"></script>
	<script src="{% static 'js/core/bootstrap.min.js' %}"></script>
	<!--   Slider Files   -->
	<script src="{% static 'js/slider/swiper.min.js' %}"></script>
	<script src="{% static 'js/slider/morphext.min.js' %}"></script>
	<script src="{% static 'js/slider/scripts.js' %}"></script>
	<!-- jQuery UI -->
	<script src="{% static 'js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
	<script src="{% static 'js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js' %}"></script>
	<!-- jQuery Scrollbar -->
	<script src="{% static 'js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>
	<!-- Atlantis JS -->
	<script src="{% static 'js/atlantis.min.js' %}"></script>
</body>
</html>
